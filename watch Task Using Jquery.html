<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .container {
         width: 100%;
         padding-right: 40px !important;
         padding-left: 40px !important;
         margin-right: auto;
         margin-left: auto;
        }

        h1{
            color: #5f9ea0;
        }

        ul {
         box-shadow: 0px 2px 3px 2px #d3d3d3;
         background: #f0f8ff;
         width: 800px;
         margin: 0 auto;
         padding: 0px;
         list-style: none;
         text-align: center;
         border: 1px solid rgba(160, 152, 152, 0.788); 
         border-radius: 15px;
        }
        ul li{
         display:inline-block;
        }

        #Date {
         font-size:6rem;
        }
        #point {
         padding-left: 25px;
         padding-right: 25px; 
        }
    </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="text-center mt-5"><h1><u>Digital Clock</u></h1></div>
    <div class="container">
          <div class="clock mt-5">
                <div id="Date">
                <ul>
                    <li id="hours">00</li>
                    <li id="point">:</li>
                    <li id="min">00</li>
                    <li id="point">:</li>
                    <li id="sec">00</li>
                </ul>
                </div>
                </div>
            </div>
        <script>
            $(document).ready(function(){
            var newDate=new Date();
            newDate.setDate(newDate.getDate());

            setInterval( function() {
	        var hours = new Date().getHours();
	        $("#hours").html(( hours < 11 ? "0" : "" ) + hours);
	        },1000);
            
            setInterval( function() {
	        var minutes = new Date().getMinutes();
	        $("#min").html(( minutes < 11 ? "0" : "" ) + minutes);
	        },1000);
              
            setInterval( function() {
	        var seconds = new Date().getSeconds();
	        $("#sec").html(( seconds < 11 ? "0" : "" ) + seconds + " " +session);
	        },1000);
            var session = "PM"; 
            if ( hours == 0 ) {
            hours = 12;
            }
            if( hours >= 12 ){
            session = "AM";
            }
            });
        </script>
</body>
</html>
